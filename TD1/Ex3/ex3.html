<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exercice 3 - Leaflet plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="style.css">    

</head>
<body class="container py-4">
  <h1 class="mb-3 text-center">Exercice 3 - Leaflet plus</h1>

  <div id="map" class="rounded border shadow-sm mb-3"></div>

  <div class="row g-2 align-items-center">
    <div class="col-md-8">
      <div id="info" class="alert alert-secondary py-2 mb-0">
        <span id="status">en attente position...</span>
        <span id="dist" class="badge text-bg-primary ms-2 d-none"></span>
      </div>
    </div>
    <div class="col-md-4 text-md-end">
      <div class="btn-group">
        <button id="btnLocate" class="btn btn-outline-primary btn-sm">position unique</button>
        <button id="btnWatch" class="btn btn-outline-success btn-sm">demarrer</button>
        <button id="btnStop" class="btn btn-outline-danger btn-sm" disabled>arreter</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  
  <script>

    const elStatus = document.getElementById('status');
    const elDist   = document.getElementById('dist');
    const btnLocate = document.getElementById('btnLocate');
    const btnWatch  = document.getElementById('btnWatch');
    const btnStop   = document.getElementById('btnStop');
    const NICE = { lat: 43.7009, lon: 7.2684 };
    const MARSEILLE = { lat: 43.2965, lon: 5.3698 };

    let map, watchId = null;
    let userMarker, userCircle, segMarNice, segUserMar, geoLayer;

    function initMap(){
      map = L.map('map');

      const cartoVoyager = L.tileLayer(
        'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
        { attribution: 'Map tiles by Carto, data by OSM', subdomains: 'abcd', maxZoom: 20 }
      ).addTo(map);

      const osm = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        { attribution: '&copy; OpenStreetMap', maxZoom: 19 }
      );

      L.control.layers(
        { 'Carto Voyager': cartoVoyager, 'OpenStreetMap': osm },
        {}
      ).addTo(map);

      segMarNice = L.polyline(
        [ [MARSEILLE.lat, MARSEILLE.lon], [NICE.lat, NICE.lon] ],
        { color: 'blue', weight: 2, dashArray: '4,4' }
      ).addTo(map);

      L.marker([NICE.lat, NICE.lon]).addTo(map).bindPopup('Nice centre');
      L.marker([MARSEILLE.lat, MARSEILLE.lon]).addTo(map).bindPopup('Marseille centre');

      map.fitBounds(segMarNice.getBounds(), { padding: [20,20] });
      setTimeout(() => map.invalidateSize(), 200);
    }

    function updateFromPosition(pos){
      const c = pos.coords;
      const latlng = [c.latitude, c.longitude];
      const acc = c.accuracy || 10;

      if(!userMarker){
        userMarker = L.marker(latlng).addTo(map).bindPopup('ma position');
        userCircle = L.circle(latlng, { radius: acc }).addTo(map);
      } else {
        userMarker.setLatLng(latlng);
        userCircle.setLatLng(latlng);
        userCircle.setRadius(acc);
      }

      if(segUserMar){
        segUserMar.setLatLngs([latlng, [MARSEILLE.lat, MARSEILLE.lon]]);
      } else {
        segUserMar = L.polyline([latlng, [MARSEILLE.lat, MARSEILLE.lon]], { color:'red', weight:2 }).addTo(map);
      }

      const dM = map.distance(latlng, [MARSEILLE.lat, MARSEILLE.lon]);
      const dKm = (dM/1000).toFixed(1);
      elDist.textContent = 'distance Marseille: ' + dKm + ' km';
      elDist.classList.remove('d-none');

      userMarker.bindPopup('vous etes a ' + dKm + ' km de Marseille').openPopup();
      if(!map._movedOnce){ map.setView(latlng, 12); map._movedOnce = true; }

      elStatus.textContent = 'lat ' + c.latitude.toFixed(6) + ' | lon ' + c.longitude.toFixed(6) + ' | acc ' + Math.round(acc) + ' m';
      map.invalidateSize();
    }

    function onGeoError(err){
      elStatus.textContent = 'geolocation error';
      console.error(err);
    }

    function locateOnce(){
      if(!navigator.geolocation){ elStatus.textContent = 'geolocation non supportee'; return; }
      elStatus.textContent = 'recherche position...';
      navigator.geolocation.getCurrentPosition(updateFromPosition, onGeoError, {
        enableHighAccuracy: true, timeout: 20000
      });
    }

    function startWatch(){
      if(!navigator.geolocation || watchId !== null) return;
      watchId = navigator.geolocation.watchPosition(updateFromPosition, onGeoError, {
        enableHighAccuracy: true, timeout: 20000, maximumAge: 0
      });
      btnWatch.disabled = true; btnStop.disabled = false;
    }

    function stopWatch(){
      if(watchId === null) return;
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
      btnWatch.disabled = false; btnStop.disabled = true;
    }

    btnLocate.addEventListener('click', locateOnce);
    btnWatch .addEventListener('click', startWatch);
    btnStop  .addEventListener('click', stopWatch);

    initMap();
    locateOnce();
  </script>
</body>
</html>
