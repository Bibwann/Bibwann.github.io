<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exercice 2 - Leaflet et geolocalisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!--  encore pour que ce soit pas moche -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="style.css">

</head>
<body class="container py-4">
  <h1 class="mb-4 text-center">Exercice Geolocalisation</h1>

  <div class="position-relative">
    <div class="controls btn-group">
      <button id="btnSingle" class="btn btn-outline-primary btn-sm">position unique</button>
      <button id="btnStart" class="btn btn-outline-success btn-sm">demarrer</button>
      <button id="btnStop" class="btn btn-outline-danger btn-sm" disabled>arreter</button>
    </div>
    <div id="map" class="rounded shadow-sm border"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    let watchId = null;
    let map, userMarker, userCircle, niceMarker, triangle;

    const NICE = { lat: 43.7009, lon: 7.2684 };

    const TRI_POINTS = [
      [25.7617, -80.1918],
      [32.3078, -64.7505],
      [18.4655, -66.1057]
    ];

    function initMap(){
      map = L.map('map');
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      niceMarker = L.marker([NICE.lat, NICE.lon]).addTo(map).bindPopup('Nice centre');

      triangle = L.polygon(TRI_POINTS, { color: 'red', weight: 2, fill: false })
        .addTo(map)
        .bindPopup('Triangle des Bermudes');

      map.setView([NICE.lat, NICE.lon], 12);
      setTimeout(() => map.invalidateSize(), 200);
    }

    function updateUserPosition(pos){
      const c = pos.coords;
      const latlng = [c.latitude, c.longitude];
      const acc = c.accuracy || 10;

      if (!userMarker){
        userMarker = L.marker(latlng).addTo(map).bindPopup('ma position');
        userCircle = L.circle(latlng, { radius: acc }).addTo(map);
      } else {
        userMarker.setLatLng(latlng);
        userCircle.setLatLng(latlng);
        userCircle.setRadius(acc);
      }

      map.setView(latlng, Math.max(14, map.getZoom() || 14));
      map.invalidateSize();
    }

    function onError(err){
      alert('geolocation error');
      console.error(err);
    }

    function getOnce(){
      if (!navigator.geolocation){ alert('geolocation non supportee'); return; }
      navigator.geolocation.getCurrentPosition(updateUserPosition, onError, {
        enableHighAccuracy: true, timeout: 20000
      });
    }

    function startWatch(){
      if (!navigator.geolocation || watchId !== null) return;
      watchId = navigator.geolocation.watchPosition(updateUserPosition, onError, {
        enableHighAccuracy: true, timeout: 20000, maximumAge: 0
      });
      document.getElementById('btnStart').disabled = true;
      document.getElementById('btnStop').disabled = false;
    }

    function stopWatch(){
      if (watchId === null) return;
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
      document.getElementById('btnStart').disabled = false;
      document.getElementById('btnStop').disabled = true;
    }
    document.getElementById('btnSingle').addEventListener('click', getOnce);
    document.getElementById('btnStart').addEventListener('click', startWatch);
    document.getElementById('btnStop').addEventListener('click', stopWatch);

    initMap();
    getOnce();
  </script>
</body>
</html>
