<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP3 - Exo1 : Terre 3D G√©olocalis√©e (Babylon.js)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>

<body>
  <h1>TP3 - Exercice 1 : Terre 3D G√©olocalis√©e</h1>
  <canvas id="renderCanvas"></canvas>
  <div id="country-info">Cliquez sur un marqueur pour voir le pays</div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0, 0, 0);


      const camera = new BABYLON.ArcRotateCamera(
        "camera",
        Math.PI / 2,
        Math.PI / 3,
        3,
        BABYLON.Vector3.Zero(),
        scene
      );
      camera.attachControl(canvas, true);


      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
      light.intensity = 1.2;


      const earthParent = new BABYLON.TransformNode("earthParent", scene);

      const earth = BABYLON.MeshBuilder.CreateSphere("earth", { diameter: 2, segments: 64 }, scene);
      earth.parent = earthParent;

      const matEarth = new BABYLON.StandardMaterial("matEarth", scene);
      matEarth.diffuseTexture = new BABYLON.Texture("https://www.babylonjs-playground.com/textures/earth.jpg", scene);
      earth.scaling = new BABYLON.Vector3(-1, -1, 1);
      earth.material = matEarth;

  function latLonToXYZ(lat, lon, radius = 1) {

    const phi = (90 - lat) * Math.PI / 180;
    const theta = (lon ) * Math.PI / 180; 
    const x = radius * Math.sin(phi) * Math.cos(theta);
    const y = radius * Math.cos(phi);
    const z = radius * Math.sin(phi) * Math.sin(theta);
    return new BABYLON.Vector3(x, y, z);
  }



  const markerMaterial = new BABYLON.StandardMaterial("markerMat", scene);
      markerMaterial.emissiveColor = new BABYLON.Color3(0, 1, 0);
      const markers = [];

      try {
        const response = await fetch("https://restcountries.com/v3.1/all?fields=name,latlng");
        const countries = await response.json();
        countries.forEach((c) => {
          if (c.latlng && c.latlng.length === 2) {
            const [lat, lon] = c.latlng;
            const marker = BABYLON.MeshBuilder.CreateSphere("marker", { diameter: 0.035 }, scene);
            marker.position = latLonToXYZ(lat, lon, 1.02);
            marker.material = markerMaterial;
            marker.metadata = { name: c.name.common };
            marker.parent = earthParent;
            markers.push(marker);
          }
        });
      } catch (err) {
        console.error("Erreur chargement pays:", err);
      }


      const meMat = new BABYLON.StandardMaterial("matMe", scene);
      meMat.emissiveColor = new BABYLON.Color3(1, 0, 0);

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          console.log("üìç Votre position GPS:", latitude.toFixed(3), longitude.toFixed(3));
          const me = BABYLON.MeshBuilder.CreateSphere("me", { diameter: 0.07 }, scene);
          me.position = latLonToXYZ(latitude, longitude, 1.05);
          me.material = meMat;
          me.parent = earthParent;
        },
        () => console.warn("G√©olocalisation refus√©e.")
      );


      const infoBox = document.getElementById("country-info");
      scene.onPointerDown = (evt, pickResult) => {
        if (pickResult.hit && pickResult.pickedMesh.metadata) {
          infoBox.textContent = "Pays : " + pickResult.pickedMesh.metadata.name;
        }
      };


      scene.onBeforeRenderObservable.add(() => {
        earthParent.rotation.y += 0.001;
      });

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());
    });
    
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
