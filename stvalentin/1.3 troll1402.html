    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 14/02/2026</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
                background-color: #ffe6e6;
                transition: background-color 0.5s;
            }

            h1 {
                color: #d32f2f;
                font-size: 2.5rem;
                margin: 20px;
                text-align: center;
                z-index: 10;
            }

            /* Conteneur flexible pour √©viter le chevauchement */
            .buttons-container {
                display: flex;
                gap: 20px; /* Espace garanti entre les boutons */
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

                button {
                padding: 2em ; /* Padding proportionnel √† la taille du texte */
                font-size: 1rem; /* Taille de base */
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                font-weight: bold;
            }

            #yesBtn {
                background-color: #4CAF50;
                color: white;
            }

            /* Classe pour le mode Plein √âcran (Victoire in√©vitable) */
            #yesBtn.fullscreen {
                position: fixed;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 200px !important; /* Force la taille √©norme */
            }

            #noBtn {
                background-color: #ef5350;
                color: white;
            }


            /* Overlay The Rock */
            #rockOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.85);
                display: none;
                justify-content: center;
                align-items: center;
                backdrop-filter: blur(5px);
            }

            #rockOverlay img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }

            /* Message de succ√®s */
            #successMessage {
                display: none;
                font-size: 3rem;
                color: #d32f2f;
                font-weight: 800;
                text-align: center;
                animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
                padding: 20px;
                line-height: 1.4;
            }

            @keyframes popIn {
                0% { transform: scale(0); opacity: 0; }
                80% { transform: scale(1.1); opacity: 1; }
                100% { transform: scale(1); }
            }
        </style>
    </head>

    <body>

        <div id="rockOverlay">
            <img id="rockGif" src="" alt="ReactionGif">
        </div>

        <div id="gameContainer">
            <h1>Veux-tu passer la saint Valentin avec moi ?</h1>
            <div class="buttons-container">
                <button id="yesBtn">Oui</button>
                <button id="noBtn">Non</button>
            </div>
        </div>

        <div id="successMessage">
            On se voit le 14 ! ‚ù§Ô∏è<br>
            <span style="font-size: 1.5rem; color: #555;">(C'√©tait la seule option de toutes fa√ßons)</span>
        </div>

        <script>


            const rockGif = document.getElementById('rockGif');
            const gifList = [
                "https://media.giphy.com/media/QxcSqRe0nllClKLMDn/giphy.gif",
                "photo.jpg",
                "https://media.giphy.com/media/obRoOGisNZNGKbPhQs/giphy.gif",
                "https://tenor.com/view/wiz-gojo-satoru-wiz-gifs-jujutsu-kaisen-anya-forger-gif-870156165385182520.gif"

            ];

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const rockOverlay = document.getElementById('rockOverlay');
            const gameContainer = document.getElementById('gameContainer');
            const successMessage = document.getElementById('successMessage');

            // Configuration
            const noTexts = ["Tu es s√ªr ?", "T‚Äôes gay ??", "tu pr√©f√®re Ryan c‚Äôest ca‚Ä¶", "Derni√®re chance !", "jsuis moche ?", "Non..."];
            let textIndex = 0;
            let currentFontSize = 16; // Taille de base en pixels (1rem)
            let clickCount = 0;

            noBtn.addEventListener('click', function(e) {
                e.preventDefault(); // Emp√™che comportements par d√©faut
                // 1. Afficher le gif de The Rock
                triggerRockGif();
                // 2. Changer le texte du bouton Non
                this.innerText = noTexts[textIndex];
                textIndex = (textIndex + 1) % noTexts.length;
                // 3. Faire grossir le bouton OUI (Via Font-Size pour le reflow)
                clickCount = clickCount + 1;
                if (clickCount >= 5) {
                    activateFullScreenMode();
                } else {
                    growYesButton();
                }
            });

            yesBtn.addEventListener('click', function() {

                // Nettoyage final
                gameContainer.style.display = 'none';
                rockOverlay.style.display = 'none';
                
                // Affichage succ√®s
                document.body.style.backgroundColor = "#fff5f5";
                successMessage.style.display = 'block';
                
                // Lancer des confettis simples (emoji)
                createConfetti();
            
            });

            function triggerRockGif() {
                // S√©lection du GIF selon le nombre de clics
                const gifIndex = Math.min(clickCount, gifList.length - 1);
                rockGif.src = gifList[gifIndex];
                rockOverlay.style.display = 'flex';

                // Si c'est le dernier gif, attendre la fin de l'animation (si possible)
                if (gifIndex === gifList.length - 1) {

                    setTimeout(() => {
                        rockOverlay.style.display = 'none';
                    }, 4000);
                } else {

                    requestAnimationFrame(() => {
                        setTimeout(() => {
                            rockOverlay.style.display = 'none';
                        }, 1000);
                    });
                }
            }

            function growYesButton() {
                // On augmente la font-size. Cela pousse physiquement les autres √©l√©ments via Flexbox.
                currentFontSize = Math.floor(currentFontSize* 1.5);
                yesBtn.style.fontSize = currentFontSize + 'px';
            }

            function activateFullScreenMode() {
                // Mode "Fin de partie" : Oui prend tout l'√©cran
                yesBtn.classList.add('fullscreen');
                yesBtn.innerText = "OUI";
                
                // PROTECTION ANTI-TRICHE : Suppression du bouton NON
                // On le retire du DOM. Inspecter pour le mettre en "display:block" ne marchera pas.
                if(noBtn && noBtn.parentNode) {
                    noBtn.parentNode.removeChild(noBtn);
                }
            }

            function createConfetti() {

                const colors = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù'];
                setInterval(() => {
                    const el = document.createElement('div');
                    
                    el.innerText = colors[Math.floor(Math.random() * colors.length)];
                    el.style.position = 'fixed';
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.top = '-50px';
                    el.style.transition = 'top 3s linear, opacity 3s ease';
                    document.body.appendChild(el);

                    setTimeout(() => {
                        el.style.top = '110vh';
                        el.style.opacity = '0';
                    }, 100);

                    setTimeout(() => el.remove(), 3000);
                }, 200);
            }


        </script>
    </body>
    </html>
