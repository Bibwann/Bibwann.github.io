services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./seed:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 10

  site:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/mon_site}
      - PORT=${PORT:-3000}
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
